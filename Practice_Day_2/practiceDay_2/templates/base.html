<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Musicians Directory{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'homepage' %}">Musicians Directory</a>
            <a class="navbar-brand text-white" href="{% url 'homepage' %}">Home</a>
            
            <div class="d-flex ms-auto">
                
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-success mx-4 text-white" type="submit">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger text-white" type="submit">Logout</a>
                {% else %}
                <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4 text-white">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-outline-warning text-white" type="submit">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block body %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
