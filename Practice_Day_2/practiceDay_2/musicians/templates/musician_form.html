{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container mt-4">
    <h2>Add/Edit Musician</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-2">Save</button>
    </form>
</div>
{% endblock %}
